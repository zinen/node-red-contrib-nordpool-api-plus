<script type="text/javascript">
    RED.nodes.registerType('nordpool-api-plus',{
        category: 'request',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            area: {value:"NO1"},
            currency: {value:"EUR"},
            action: {value: "todayOrOverride"}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name ||"nordpool-api+";
        }
    });
</script>

<script type="text/html" data-template-name="nordpool-api-plus">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-area"><i class="fa fa-globe"></i> Area</label>
        <select value="" id="node-input-area">
            <option value="SYS">SYS</option>
            <option value="SE1">SE1</option>
            <option value="SE2">SE2</option>
            <option value="SE3">SE3</option>
            <option value="SE4">SE4</option>
            <option value="FI">FI</option>
            <option value="DK1">DK1</option>
            <option value="DK2">DK2</option>
            <option value="NO1">NO1</option>
            <option value="NO2">NO2</option>
            <option value="NO3">NO3</option>
            <option value="NO4">NO4</option>
            <option value="NO5">NO5</option>
            <option value="EE">EE</option>
            <option value="LV">LV</option>
            <option value="LT">LT</option>
            <option value="AT">AT</option>
            <option value="BE">BE</option>
            <option value="GER">GER</option>
            <option value="FR">FR</option>
            <option value="NL">NL</option>
            <option value="NL">PL</option>
            <option value="NL">AT</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-currency"><i class="fa fa-usd"></i> Currency pr MWh</label>
        <select value="" id="node-input-currency">
            <option value="EUR">EUR</option>
            <option value="DKK">DKK</option>
            <option value="NOK">NOK</option>
            <option value="NOK">PLN</option>
            <option value="SEK">SEK</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-tips">
            <p>Find your area code at <a href="https://data.nordpoolgroup.com/map" target="_blank">nordpoolgroup.com/map</a></p>
        </div>
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class=""></i> Action on input</label>
        <select value="" id="node-input-action">
            <option value="todayOrOverride">Price for today. Override with msg.date</option>
            <option value="dayAhead">Price for tomorrow (notice limitations in help menu)</option>
            <option value="rolling">Price for yesterday, today and, if possible, tomorrow</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="nordpool-api-plus">
    <p>A Node-Red Node for collecting `day ahead` prices from Nord Pool Group.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>area
            <span class="property-type">String</span>
        </dt>
        <dd>
            If set in msg, will accept the area as a string, else the node's settings is used. Possible areas can be found at <a href="https://data.nordpoolgroup.com/map" target="_blank">nordpoolgroup map</a>
            Or the main site <a href="https://www.nordpoolgroup.com/" target="_blank">www.nordpoolgroup.com</a>.
        </dd>
        <dt>currency
            <span class="property-type">String</span>
        </dt>
        <dd>
            If set in msg, will accept the currency as a string, else the node's settings is used. Possible currencies can be found on the <a href="https://github.com/samuelmr/nordpool-node#options" target="_blank">webpage of the API</a>.
            <p>Note that not all areas support all currencies.</p>
        </dd>
        <dt>date
            <span class="property-type">date</span>
        </dt>
        <dd>
            Accepts any value parsable with javascript <code>new date()</code>.
            <p>If not defined in input todays date will be used. If you request tomorrows data before 14:42 theres risk that data is not available yet and you will get the data from the current date. See <a href="https://github.com/samuelmr/nordpool-node/issues/1#issuecomment-316583765" target="_blank">API issue#1</a>.</p>
        </dd>
    </dl>
    <h3>Output</h3>
    <p>Returns an array with 24 objects.</p>
    <dl class="message-properties">
        <dt>timestamp
            <span class="property-type">timestamp</span>
        </dt>
        <dd>
            UTC timestamp of hour with this price. 
            <p><i>An hour of 04:00 means this price is valid from 04:00 to 04:59</i></p>
        </dd>
        <dt>price
            <span class="property-type">number</span>
        </dt>
        <dd>
            The price pr. MWh and without local taxes.
        </dd>
        <dt>currency
            <span class="property-type">String</span>
        </dt>
        <dd>
            The currency of the price.
        </dd>
        <dt>area
            <span class="property-type">String</span>
        </dt>
        <dd>
            The area the returned price applies to.
        </dd>
    </dl>

</script>
